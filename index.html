<!DOCTYPE html>
<html>
<head>
	<!-- Title of the page -->
	<title>Neighbourhood Google Maps</title>
	<!-- This tells the brower how to download read this page -->
	<meta charset="utf-8">
	<!-- Defines the viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- W3schools Css & fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->
<header>
	<div class="row" id="navbar">
		<i class="fa fa-bars" aria-hidden="true" id="hamburger"></i>
		<h1>Neighbourhood</h1>
	</div>
</header> <!-- // Header Ends -->


<!-- Side navbar -->
<aside class="close" id="sidebar">
  <!-- Search Box -->
  <div id="searchbar">
    <input type="text" id="searchbox" placeholder="Search a place here ..."
    data-bind="textInput: filter">
  </div> <!-- // Search box ends -->

  <!-- List View -->
  <ul data-bind="foreach: results">
    <li data-bind="text: name, click: getplaceInfo"></li>
  </ul> <!-- // List View ends -->
</aside>


<!-- This area displays the google map -->
<main id="map"></main>  


<!-- Jquery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Side navbar toogling JS -->
<script src="js/navbar_toggle.js"></script>
<!-- Knockout JS -->
<script src="js/knockout.js"></script>
<!-- Model JS -->
<script src="js/model.js"></script>
<!-- Map Styles JS -->
<script src="js/mapStyles.js"></script>
<!-- ViewModel & Google maps JS -->
<script src="js/app.js"></script>
<!-- Google maps javascript API loaded ASYNCHRONOUSLY -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASALsYU6R6FioKEv0B2O-NaJGdhRd6D6w&callback=initMap" onerror="
googleAPIError()"></script>
</body>
</html>
